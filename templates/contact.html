<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>

    <form method="post">
        {% csrf_token %}

        {% for field in form %}
        <div>
            {{ field.label_tag }} {{ field }}
            {% if field.errors %}
            <p style="color:red;">{{ field.errors.0 }}</p>
            {% endif %}
        </div>
        {% endfor %}

        <button type="submit">Send</button>
    </form>

</body>

</html>
